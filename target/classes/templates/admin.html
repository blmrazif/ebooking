<script  th:inline="javascript">

    App.controller("Home", Home);

    Home.$inject = ["$http"];

    var activeProfile = [[${activeProfile}]];

    App.value('activeProfile',activeProfile);

    function Home ($http) {
        var vm = this;

        vm.getFacilityList = function(){
            $http.get("api/facility/list").then(
                    function(res){
                        vm.facilityList = res.data;
                    }
            );
        }

        vm.getFacilityList();

    }
